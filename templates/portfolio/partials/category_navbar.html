{% load static %}

<link href="{% static 'portfolio/css/rtl.css' %}">

        <li class="nav-item">
            <a class="nav-link" href="">موضوعات</a>
            <ul>
                {% for x in category %}
                    {% if x.parent == None %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category' x.slug  %}">{{ x.title }}</a>
                        {% if x.children.all %}
                            {% include 'portfolio/partials/category_loop.html' %}
                        {% endif %}
                    </li>
                    {% endif %}

                {% endfor %}
            </ul>
        </li>
